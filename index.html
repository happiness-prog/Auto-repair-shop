<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Repair Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Happy Auto Services</h1>
            <p>Professional Auto Care You Can Trust</p>
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
        <img src="machanic.jpeg" alt="mechanic at work">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search services...">
        </div>
    </header>

    <main>
       
        <section id="service-container">
            <h2>Our Services</h2>
            <img src="" alt="car repair shop">
            <div class="service-list"></div>
        </section>

      
        <section id="staff-container">
            <h2>Meet Our Staff</h2>
            <div class="staff-list"></div>
        </section>

      
        <section id="promotions-container">
            <h2>Current Promotions</h2>
            <div class="promotions-list"></div>
        </section>

      
        <section id="form-container">
            <h2>Book an Appointment</h2>
            <form id="appointment-form">
                <label for="appointment-services">Choose a service:</label>
                <select id="appointment-services" required>
                    <option value="" disabled selected>Select a service</option>
                </select>

                <label for="customer-name">Your Name:</label>
                <input type="text" id="customer-name" placeholder="Enter your name" required>

                <label for="preferred-date">Preferred Date:</label>
                <input type="date" id="preferred-date" required>

                <label for="preferred-time">Preferred Time:</label>
                <select id="preferred-time" required>
                    <option value="" disabled selected>Select a time</option>
                </select>

                <button type="submit">Book Appointment</button>
            </form>
            <div class="appointment-list"></div>
        </section>

      
        <section id="review-container">
            <h2>Customer Reviews</h2>
            <div class="review-list"></div>
            
            <h3>Leave a Review</h3>
            <form id="review-form">
                <label for="review-services">Service:</label>
                <select id="review-services" required>
                    <option value="" disabled selected>Select a service</option>
                </select>

                <label for="review-text">Your Review:</label>
                <textarea id="review-text" rows="4" placeholder="Share your experience..." required></textarea>

                <label for="review-rating">Rating:</label>
                <input type="number" id="review-rating" min="1" max="5" required>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

 
    <footer>
        <section id="contact-container">
            <h2>Contact Us</h2>
            <p>Address: 123 Mechanic Street</p>
            <p>Hours: Mon-Sat 9am-5pm, Sun Closed</p>
            <ul>
                <li>
                    <strong>Email:</strong> 
                    <a href="mailto:support@autorepairshop.com?subject=Inquiry from Auto Repair Shop Website">
                        support@autorepairshop.com
                    </a>
                </li>
            </ul>
            <button id="contact-button">
                <a href="mailto:support@autorepairshop.com?subject=Inquiry from Auto Repair Shop Website" target="_blank">
                    Contact Us
                </a>
            </button>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
